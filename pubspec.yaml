name: recipies_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  bloc_test: ^9.1.6
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_dotenv: ^5.1.0
  freezed_annotation: ^2.4.1
  mockito: ^5.4.4
  sliver_tools: ^0.2.12

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/env/
    - assets/lotties/

  fonts:
    - family: Nunito-Sans
      fonts:
        - asset: assets/fonts/Nunito-Sans.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf
